<div class="carousel">
  <div class="wrap">
    <!-- 内容投影 二次封装轮播图 -->

    <!-- 左箭头 -->
    <i
      nz-icon
      class="arrow left"
      nzType="left"
      nzTheme="outline"
      (click)="onChangeSlide('pre')"
    ></i>
    <ng-content></ng-content>
    <!-- 轮播图 圆点 -->
    <ng-template #dot let-number>
      <i class="dot" [class.active]="activeIndex === number"></i>
    </ng-template>

    <!-- 右箭头 -->
    <i
      nz-icon
      class="arrow right"
      nzType="right"
      nzTheme="outline"
      (click)="onChangeSlide('next')"
    ></i>
  </div>
</div>
